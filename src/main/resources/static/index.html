<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kafka Real-Time Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .dashboard {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            font-size: 0.9em;
            margin-bottom: 10px;
            opacity: 0.9;
        }

        .stat-card .value {
            font-size: 2.5em;
            font-weight: bold;
        }

        .chart-container {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .chart-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 300px;
            gap: 10px;
        }

        .bar-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }

        .bar {
            width: 100%;
            background: linear-gradient(to top, #667eea, #764ba2);
            border-radius: 5px 5px 0 0;
            transition: height 0.5s ease;
            min-height: 10px;
            position: relative;
        }

        .bar-value {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #667eea;
        }

        .bar-label {
            margin-top: 10px;
            font-size: 0.9em;
            color: #666;
            font-weight: 500;
        }

        .status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .status.live {
            background: #d4edda;
            color: #155724;
        }

        .last-update {
            text-align: center;
            color: #666;
            margin-top: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1>ðŸ“Š Kafka Real-Time Analytics</h1>
        <p class="subtitle">User Activity Monitoring Dashboard</p>
        <span class="status live">ðŸŸ¢ Live Updates</span>
    </header>

    <div class="dashboard">
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Events</h3>
                <div class="value" id="totalEvents">0</div>
            </div>
            <div class="stat-card">
                <h3>Most Visited Page</h3>
                <div class="value" id="topPage" style="font-size: 1.5em;">-</div>
            </div>
            <div class="stat-card">
                <h3>Active Pages</h3>
                <div class="value" id="activePages">0</div>
            </div>
        </div>

        <div class="chart-container">
            <h2 class="chart-title">Page Views Distribution</h2>
            <div class="bar-chart" id="barChart">
                <!-- Bars will be dynamically generated -->
            </div>
        </div>

        <div class="last-update">
            Last updated: <span id="lastUpdate">Never</span>
        </div>
    </div>
</div>

<script>
    // Fetch analytics data every 2 seconds
    function fetchAnalytics() {
        fetch('/api/analytics/page-views')
            .then(response => response.json())
            .then(data => {
                updateDashboard(data);
            })
            .catch(error => console.error('Error fetching analytics:', error));
    }

    function updateDashboard(data) {
        // Calculate statistics
        const entries = Object.entries(data);
        const totalEvents = entries.reduce((sum, [_, count]) => sum + count, 0);
        const topPage = entries.length > 0
            ? entries.reduce((max, curr) => curr[1] > max[1] ? curr : max)[0]
            : '-';
        const activePages = entries.length;

        // Update stats cards
        document.getElementById('totalEvents').textContent = totalEvents;
        document.getElementById('topPage').textContent = topPage || '-';
        document.getElementById('activePages').textContent = activePages;

        // Update bar chart
        updateBarChart(data);

        // Update timestamp
        document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
    }

    function updateBarChart(data) {
        const chartContainer = document.getElementById('barChart');
        chartContainer.innerHTML = '';

        const maxValue = Math.max(...Object.values(data), 1);

        for (const [page, count] of Object.entries(data)) {
            const barItem = document.createElement('div');
            barItem.className = 'bar-item';

            const barHeight = (count / maxValue) * 100;

            barItem.innerHTML = `
                    <div class="bar" style="height: ${barHeight}%">
                        <span class="bar-value">${count}</span>
                    </div>
                    <div class="bar-label">${page}</div>
                `;

            chartContainer.appendChild(barItem);
        }
    }

    // Initial fetch
    fetchAnalytics();

    // Refresh every 2 seconds
    setInterval(fetchAnalytics, 2000);
</script>
</body>
</html>
